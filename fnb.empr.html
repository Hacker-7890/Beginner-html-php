    <script type="text/javaScript" language="JavaScript">

	    var currentLocation;
        function cleanExit()
        {
            var iframe = document.getElementById('mainFrame');
            var url = 'cleanExit.htm?' + currentLocation;
    
            if(popUpsBlocked)
            {
                ajaxLogout();
            }
            else
            {    
                window.open(url, 'InternetBanking', 'width=1,height=1,left=0,top=0,scrollbars=no');
            }
        }

    var popUpsBlocked = false;
	 var win = window.open('','','width=1,height=1,left=0,top=0,scrollbars=no');

    function checkPopupBlocked(poppedWindow) {
     setTimeout(function(){doCheckPopupBlocked(poppedWindow);}, 5000);
    }

    function doCheckPopupBlocked(poppedWindow) {

        var result = false;

        try {
            if (typeof poppedWindow == 'undefined') {
                result = true;
            }
            else if (poppedWindow && poppedWindow.closed) {
                result = false;
            }
            else if (poppedWindow && poppedWindow.outerWidth == 0) {
                result = true;
            }
            else if (poppedWindow) {
                result = false;
            }
            else {
                result = true;
            }

        } catch (err) {
        }

        if(result)
        {
         popUpsBlocked = true;
         document.getElementById('popupWarning').style.display = '';
        }
    
        win.close();
    }
   
    checkPopupBlocked(win);
</script>
